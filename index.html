<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Single+Day&display=swap" rel="stylesheet">
  <style>
    body{
      background-color: rgb(43, 43, 43);
    }
    .flex-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height:100vh
    }
    .card-title{
      font-family: 'Bodoni Moda', serif;
      font-family: 'Single Day', cursive;
      font-weight:bold;
      font-size: xx-large;
    }
    .card-text{
      font-family: 'Bodoni Moda', serif;
font-family: 'Single Day', cursive;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="card" style="width: 18rem;">
      <img src="./flower.jpg" class="card-img-top" alt="sunflower-image">
      <div class="card-body">
        <h5 class="card-title">First Bootstrap</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="https://chonion-04022022.github.io/meme-project/" class="btn btn-primary">A meme</a>
      </div>
    </div>
  </div>
</body>

</html>
